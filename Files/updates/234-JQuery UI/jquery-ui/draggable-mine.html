<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>jQuery UI Draggable - Default functionality</title>
<link rel="stylesheet" href="css/jquery-ui-1.8.11.custom.css">
<script src="js/jquery-1.7.2.js"></script>
<script src="js/default.js"></script>
<script src="js/jquery-ui-1.8.11.custom.js" ></script>
<link rel="stylesheet" href="/resources/demos/style.css">

<style>

	#draggable { width: 256px; padding: 0 16px; border:1px solid #c7c7c7; }
	#containment { width:500px; height:250px; border:1px solid #FF0000; padding:10px; }
	
	
</style>

<script>

	$(function() {
		$("#draggable").draggable();
		$("#draggable").draggable({ containment: "parent" , opacity: 0.9 });
	});
	
</script>
  
</head>
<body>
 
 
<div id="containment"> 
    <div id="draggable">
        <p>Drag me to trigger the chain of events.</p>
    </div>
</div>
 
</body>
</html>
