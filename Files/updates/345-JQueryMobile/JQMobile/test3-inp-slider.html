<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
  <!-- Include the jQuery library -->
  <script src="js/jquery.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="js/jquery.mobile-1.4.js"></script>
</head>


<body>


<div data-role="page">

<div data-role="main" class="ui-content">
	
<form>
    <label for="textinput-s">Text Input:</label>
    <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">
    <label for="select-native-s">Select:</label>
    <select name="select-native-s" id="select-native-s">
        <option value="small">One</option>
        <option value="medium">Two</option>
        <option value="large">Three</option>
    </select>
    <label for="slider-s">Input slider:</label>
    <input name="slider-s" id="slider-s" value="25" min="0" max="100" data-highlight="true" type="range">
</form>

</div>

</div>


</body>
</html>
