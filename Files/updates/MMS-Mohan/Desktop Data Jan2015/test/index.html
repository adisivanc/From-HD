body {

.no-js {
	padding-top: 106px;

h2 {
	margin-top: 0;
}
.loading {
	background: url('images/ico_loading.gif') no-repeat center center;
}




.bcg {
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	height: 100%;
	width: 100%;
	display:block;
}

.hsContainer {
	width: 100%;
	height: 100%;
	overflow: hidden;
	position: relative;
}

.hsContent {
	max-width: 700px;
	position: absolute;
	left: 50%;
	top: 50%;
}

	.hsContent h2  {
		color: #fff8de;
		background-color: rgba(0,0,0,0.5);
		padding: 10px 5px;
		font-size: 35px;
		line-height: 38px;
		margin-bottom: 12px;
	}
	.hsContent p {
		width: 400px;
		color: #b2b2b2;
	}
	.hsContent a {
		color: #b2b2b2;
		text-decoration: underline;
	}
	

/* Slide 1 */
#slide-1 .bcg {background-image:url('images/back3.jpg');

filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/logo.gif',sizingMethod='scale');
-ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/logo.gif',sizingMethod='scale')"; 

}
#slide-1 .hsContent {
	bottom: 200px;
	top: auto;
}

/* Slide 2 */
#slide-2 .bcg {background-image:url('images/back1.jpg'); }

	margin-left: -450px;
	bottom: 200px;
	top: auto;
}

/* Slide 3 */

	}

/* Slide 4 */

#slide-41 .bcg {background-image:url('images/back5.jpg'); height:50%; z-index:99; background-attachment:scroll; }

<script type="text/javascript">

$(document).ready(function(){ 

  var parallax = document.querySelectorAll(".bcg"),speed = 0.05;

  window.onscroll = function(){
    [].slice.call(parallax).forEach(function(el,i){

      var windowYOffset = window.pageYOffset,
          elBackgrounPos = "50% " + (windowYOffset * speed) + "px";
      
      el.style.backgroundPosition = elBackgrounPos;

    });
  };

});

</script>
