<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style type="text/css">
* {
   padding: 0; background-color:#F00;
   margin: 0;}
#container {
	width: 800px; background-color:#0F6;
	margin: 0 auto;}
.tab {
	float:left; background-color:#CFC;
	width:50%;}
.tab2 {
	float:right; background-color:#FCC;
	width:50%;}
.tab3 {
	float:left; background-color:#CCF;
	width:50%;
	}
.tab4 {
	float:right; background-color:#0CC;
	width:50%;
	}
</style>

</head>

<body>


<div id="container">
  <div class="tab">
    <div class="tab3">Tab 3
    </div>
    <div class="tab4">Tab 4
    </div>
  </div>
  <div class="tab2">
    <div class="tab3">Tab 3
    </div>
    <div class="tab4">Tab 4
    </div>
  </div>
</div>


</body>
</html>
